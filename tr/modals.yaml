RepayModal:
  title: Geri öde
  notifications:
    insufficientBalance:
      title: Yetersiz cüzdan bakiyesi
      message: Cüzdanında yeterli {{token}} yok
    repaymentAmountTooLarge:
      title: Geri ödeme çok büyük
      message: Borcunuz geri ödemeye çalıştığınız miktardan daha düşük.
    repaymentExcess:
      message: "Not: Sürekli tahakkuk eden faiz nedeniyle gerçek geri ödeme tutarı, borcu
        kapatmak için gereken olarak gösterilen miktardan biraz daha yüksek olacaktır."
    approveTransacting:
      title: "{{token}} İşlemleri İçin Onay Ver"
      message: Kalan borcunuzu ödemek için {{token}} işlemlerini onaylamanız gerekmektedir.
    insufficientAllowance:
      title: "{{token}} ödeneğini arttır"
      message: Kalan borcunuzu ödemek için {{token}} ödeneğini arttırmanız gerekiyor.
  availableToRepay: Geri ödenebilir miktar
  repayAll:
    title: "{{token}} borcunun tamamını öde"
    label: Maksimum
  actions:
    repay: Geri Öde
    approve: Onayla
  transactions:
    repay:
      confirm:
        title: Geri ödemeyi onayla
        message: "{{amount}} {{token}} için geri ödemeyi onayla"
      confirmed:
        title: Geri ödeme onaylandı
        message: İşlemin sonuçlanması için bekleniyor
      rejected:
        title: İşlem reddedildi
        message: Geri ödeme tamamlanamadı
      finished:
        success:
          title: Geri ödendi
          message: "{{amount}} {{token}} geri ödendi"
        failure:
          title: Geri ödeme başarısız oldu
          message: Borcun geri ödenmesi başarısız oldu
    approve:
      confirm:
        title: Kabul edilme işlemini onayla
        message: Harcama ödeneğini ayarlamak için işlemi onaylayın
      confirmed:
        title: Kabul edilme işlemi onaylandı
        message: İşlemin tamamlanması için bekleniyor
      rejected:
        title: Kabul edilme reddedildi
        message: Tokenlarla işlem için kabul edilme reddedildi
      finished:
        success:
          title: Ödenek ayarlandı
          message: İşlem ödeneği ayarlandı. Borcunuzu geri ödemek için devam edebilirsiniz.
        failure:
          title: Ödenek Ayarlaması Başarısız Oldu
          message: Setting transaction allowance failed.
