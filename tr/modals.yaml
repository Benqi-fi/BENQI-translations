CollateralModal:
  title: Teminat olarak kullanmayı etkinleştir
  message: Teminat olarak kullanılan her varlık borç limitinizi yükseltir. Eğer
    Sağlık <0></0> 1'e düşerse teminat olarak kullandığınız varlıklar likide
    edilebiliceğini lütfen unutmayın.
  actions:
    enableCollateral: "{{token}} 'ı teminat olarak kullan"
CollateralToggleSpinnerModal:
  confirm:
    enabling:
      title: Etkinleştirme
      message: Teminat olarak {{token}} kullanımını etkinleştirmeyi onayla.
    disabling:
      title: Teminat kullanımını devre dışı bırak
      message: Teminat olarak {{token}} kullanımını devre dışı bırakmayı onayla.
  confirmed:
    title: Blok bekleniyor
    message: Transferin bir bloka işlenmesi için bekleniyor.
  rejected:
    title: Transfer reddedildi.
    message: Transfer reddedildi, teminat etkilenmedi.
  finished:
    enabling:
      success:
        title: Teminat Olarak Kullanım Etkinleştirildi
        message: "{{token}} için teminat olarak kullanım etkinleştirildi"
      failure:
        title: Teminat Olarak Kullanım Etkinleştirilmesi Başarısız Oldu
        message: "{{token}} için teminat olarak kullanım etkinleştirilmesi başarısız oldu"
    disabling:
      success:
        title: Teminat Olarak Kullanım Devre Dışı Bırakıldı
        message: "{{token}} için teminat olarak kullanım devre dışı bırakıldı"
      failure:
        title: Teminat Olarak Kullanım Devre Dışı Bırakılması Başarısız Oldu
        message: "{{token}} için teminat olarak kullanım devre dışı bırakılması başarısız oldu"
