WithdrawModal:
  title: Abheben
  availableToWithdraw: Zum Abheben verfügbar
  withdrawAll:
    title: Alle bereitgestellten Mittel abheben {{token}}
    label: Max
  healthAfterWithdrawal: Health nach der Auszahlung
  notifications:
    insufficientLiquidity:
      title: Unzureichende Marktliquidität
      message: Es sind nicht genügend Mittel im Pool vorhanden, um abgehoben zu werden.
    insufficientHealthAfterWithdrawal:
      title: Die neue Position wird liquidiert
      message: Du kannst diesen Betrag nicht abheben, da deine Health unter 1 fällt und
        deine Position liquidiert werden könnte.
    withdrawalTooLarge:
      title: Unzureichende Mittel
      message: Deine Mittel sind niedriger als die versuchte Abhebung.
  actions:
    withdraw: Auszahlen
  transaction:
    confirm:
      title: Auszahlung bestätigen
      message: Bestätige die Auszahlung von {{amount}} {{token}}
    finished:
      success:
        title: Tokens ausgezahlt
        message: "{{amount}} {{token}} ausgezahlt!"
      failure:
        title: Abheben fehlgeschlagen
        message: Abheben fehlgeschlagen
