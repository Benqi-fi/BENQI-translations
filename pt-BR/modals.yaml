      title: Liquidez de Mercado Insuficiente
      message: Não existe ativo disponível suficiente no pool para ser retirado.
    insufficientHealthAfterWithdrawal:
      title: A nova posição será liquidada
      message: Não é possível sacar esse valor, pois sua Saúde ficará abaixo de 1 e
        sua posição pode ser liquidada.
    withdrawalTooLarge:
      title: Saldo de Fornecimento Insuficiente
      message: Seu saldo de fornecimento está inferior à tentativa de retirada.
  actions:
    withdraw: Retirada
  transaction:
    confirm:
      title: Confirmar Retirada
      message: Confirmar Retirada de {{amount}} {{token}}
    finished:
      success:
        title: Tokens Retirados
        message: "{{amount}} {{token}} retirado!"
