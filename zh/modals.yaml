    withdraw: 提取
RepayModal:
  title: 还款
  notifications:
    insufficientBalance:
      title: 钱包余额不足
      message: 您的钱包中没有足够的 {{token}}。
    repaymentAmountTooLarge:
      title: 还款额过大
      message: 您的贷款金额低于尝试还款。
    repaymentExcess:
      message: 注：随着利息持续产生，还款金额会略大于显示金额，介入仓位将全额还款并平仓。
    approveTransacting:
      title: 批准 {{token}} 交易
      message: 要偿还未偿还的贷款，您需要批准交易您的 {{token}}。
    insufficientAllowance:
      title: 增加 {{token}} 额度
      message: 要偿还未偿还的贷款，您需要增加津贴以处理您的 {{token}}。
  availableToRepay: 可偿还
  repayAll:
    title: 偿还全部 {{token}} 贷款
    label: Max
  actions:
    repay: 还款
    approve: 批准
  transactions:
    repay:
      confirm:
        title: 确认还款
        message: 确认还款 {{amount}} {{token}}
      confirmed:
        title: Repayment confirmed
        message: 请等待区块链交易通过
      rejected:
        title: 还款失败
        message: 未能偿还贷款
      finished:
        success:
          title: 已偿还
          message: 借贷的 {{amount}} {{token}} 已偿还
        failure:
          title: 还款失败
          message: 未能偿还贷款
    approve:
      confirm:
        title: 批准 {{token}} 交易
        message: Confirm transaction to set spending allowance
      confirmed:
        title: Approval Transaction Confirmed
        message: 请等待区块链交易通过
      rejected:
        title: 确认被拒绝
        message: 交易批准已取消。
      finished:
        success:
          title: 已批准！
          message: Transaction allowance set. You can proceed to repay your loan.
        failure:
          title: Failed to Set Allowance
          message: Setting transaction allowance failed.
